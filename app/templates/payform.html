{% extends "base.html" %}

{% block content %}
<form name="payform" method="post" action="{{ url }}" accept-charset="UTF-8">
{% for key in data %}
    <input type="hidden" name="{{ key }}" value="{{ data[key] }}"/>
{% endfor %}
<input type="submit" name="description" value="Test pay"/>
</form>
<p>Sending payment data...</p>
<script type="text/javascript">document.payform.submit();</script>
{% endblock %}
